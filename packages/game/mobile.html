<!-- mobile.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Overlord AI - Mobile</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: #0a0a0a;
        color: #fff;
        font-family: "Courier New", monospace;
        overflow: hidden;
        touch-action: none;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      #game-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      #hud-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 10px;
        background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), transparent);
        z-index: 10;
        display: flex;
        justify-content: space-between;
      }
      .hud-stat {
        font-size: 14px;
        text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
      }
      #canvas-container {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      canvas {
        max-width: 100%;
        max-height: 100%;
      }
      #taunt-overlay {
        position: absolute;
        bottom: 60px;
        left: 10px;
        right: 10px;
        padding: 10px;
        background: rgba(255, 0, 64, 0.2);
        border: 1px solid #ff0040;
        border-radius: 5px;
        text-align: center;
        font-style: italic;
        color: #ff0040;
        z-index: 10;
      }
      #swipe-zones {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 60px;
        display: flex;
        z-index: 20;
      }
      .swipe-zone {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 24px;
        user-select: none;
      }
      .swipe-zone:active {
        background: rgba(255, 255, 255, 0.2);
      }
      #death-modal {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.95);
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      #death-modal.show {
        display: flex;
      }
      .death-title {
        font-size: 36px;
        color: #ff0040;
        margin-bottom: 20px;
      }
      .retry-btn {
        padding: 20px 40px;
        font-size: 24px;
        background: #ff0040;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-family: inherit;
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="hud-overlay">
        <div class="hud-stat">TIME: <span id="survival-time">0.0s</span></div>
        <div class="hud-stat">BEST: <span id="best-time">0.0s</span></div>
      </div>

      <div id="canvas-container">
        <canvas id="game-canvas"></canvas>
      </div>

      <div id="taunt-overlay">Swipe to survive!</div>

      <div id="swipe-zones">
        <div class="swipe-zone" data-dir="left">←</div>
        <div class="swipe-zone" data-dir="right">→</div>
      </div>
    </div>

    <div id="death-modal">
      <div class="death-title">GAME OVER</div>
      <div>Survived: <span id="final-time">0.0</span>s</div>
      <div>Best: <span id="final-best">0.0</span>s</div>
      <button class="retry-btn" id="retry-button">RETRY</button>
    </div>

    <script type="module" src="/src/mobile.js"></script>
  </body>
</html>
